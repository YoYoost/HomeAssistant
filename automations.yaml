- alias: Morning lights on
  trigger:
    platform: time
    at: '07:20:00'
  condition:
    condition: and
    conditions:
    - condition: time
      weekday:
      - mon
      - tue
      - wed
      - thu
      - fri
#    - condition: state
#      entity_id: device_tracker.scott
#      state: 'home'
#    - platform: sun
#      event: sunset
#      offset: '-01:00:00'
    - condition: state
      entity_id: input_boolean.ochtend_licht
      state: 'on'
  action:
    - service: homeassistant.turn_on
      entity_id: light.bijkeuken

- alias: Morning lights off
